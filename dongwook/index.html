<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Page Example</title>
  
  <!-- 부트스트랩 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- 메인 스타일 -->
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <!-- 네비게이션 바: nav.js에서 렌더링 -->
  <div id="navbar"></div>

  <!-- 메인 컨테이너 -->
  <div id="app"></div>

  <!-- 부트스트랩 JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- 네비게이션 바 JS -->
  <script src="js/components/nav.js" type="module"></script>

  <!-- 라우터 JS -->
  <script src="js/utils/router.js" type="module"></script>
</body>
</html>
